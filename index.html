<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@700&family=Oxygen&display=swap" rel="stylesheet"> 
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Programming Survey Form</h1>
        <p id="description">Thanks for helping us get to know programmers better!</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <div class="formSection">
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter name (required)" required>
            </div>
            <div class="formSection">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Please enter your email (required)" required>
            </div>
            <div class="formSection">
                <label for="age" id="number-label">Age:</label>
                <input type="number" name="age" id="number" min="3" max="100" placeholder=" Within 3-100">
            </div>
            <div class="formSection">
                <label for="role">Choose what best describes your current role:</label>
                <select name="role" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Professional">Professional</option>
                </select>
            </div>
            <div class="formSection">
                <p>How difficult are you currently finding programming to be?</p>
                <label for="easy">
                    <input type="radio" name="difficulty" id="easy" value="easy">
                    Easy!
                </label>
                <label for="moderate">
                    <input type="radio" name="difficulty" id="moderate" value="moderate">
                    Not too bad...
                </label>
                <label for="hard">
                    <input type="radio" name="difficulty" id="hard" value="hard">
                    I'm stumped!!!
                </label>
            </div>
            <div class="formSection">
                <p>What languages are you currently studying and also planning to study in the future?</p>
                <label for="lang1">
                    <input type="checkbox" name="lang1" id="html" value="html">
                    HTML
                </label>
                <label for="lang2">
                    <input type="checkbox" name="lang2" id="css" value="css">
                    CSS
                </label>
                <label for="lang3">
                    <input type="checkbox" name="lang3" id="javascript" value="javascript">
                    Javascript
                </label>
                <label for="lang4">
                    <input type="checkbox" name="lang4" id="react" value="react">
                    React
                </label>
            </div>
            <div class="formSection">
                <label for="commentSection"><p>Any additional questions/comments/concerns can go below!</p></label>
                <textarea name="commentSection" id="commentSection" placeholder="Enter your correspondance here!"></textarea>
            </div>
            <div class="formSection">
                <button id="submit">Submit!</button>
            </div>
        </form>
    </div>
</body>
</html>
